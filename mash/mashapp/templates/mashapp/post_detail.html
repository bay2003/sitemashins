{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-lg-8">
            <h1>{{ post.title }}</h1>
            <p>{{ post.content|safe }}</p>
            <p> {% if post.image %}
            <img src="{{ post.image.url }}" alt="{{ post.title }}">

            {% endif %} </p>

        </div>
    </div>
</div>
{% endblock %}
